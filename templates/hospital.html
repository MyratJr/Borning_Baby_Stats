{% extends "base.html" %}
{% load static %}
{% block content %}
<main style="position:relative">
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
      {% for i in a1 %}
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="{{forloop.counter}}"></button>
      {% endfor %}
      </div>
    <div class="carousel-inner">
  <h1 style="margin-left:9%;color:blue;margin-top:2%;margin-bottom:-2%">Bizi≈à hassahanamyz</h1>
      <div class="carousel-item active">
        <img src="{{a90.image.url}}" class="bd-placeholder-img surat67">
        <div class="container">
          <div class="carousel-caption">
            <h1>{{a90.title}}</h1>
            <p>{{a90.about}}</p>
          </div>
        </div>
      </div>
      {% for i in a1 %}
      <div class="carousel-item">
        <img src="{{i.image.url}}" class="bd-placeholder-img surat67">
        <div class="container">
          <div class="carousel-caption">
            <h1>{{i.title}}</h1>
            <p>{{i.about}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev" style="margin-left:5%">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next"  style="margin-right:5%">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</main>
{% endblock %}
